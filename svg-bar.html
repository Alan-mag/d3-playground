<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <style>
            div.bar {
                display: inline-block;
                width: 20px;
                height: 75px;
                background-color: teal;
                margin-right: 2px;
            }
            button {
                cursor: pointer;
            }
        </style>
        <h1>Chart</h1>
        <div>
            <button>Update</button>
        </div>
        <!--<svg class="class"></svg>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js" charset="utf-8"></script>
        <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>

        <script>

        var w = 600;
        var h = 250;

        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                    11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 12, 22, 33, 40 ];

        var xScale = d3.scaleBand()
                       .domain(d3.range(dataset.length))
                       .rangeRound([0, w])
                       .paddingInner(0.05);
        
        var yScale = d3.scaleLinear()
                       .domain([0, d3.max(dataset)])
                       .range([0, h]);

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);


        //Create bars
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return xScale(i);
            })
            .attr("y", function(d) {
                return h - yScale(d);
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function(d) {
                return yScale(d);
            })
            .attr("fill", function(d) {
                return "rgb(0, 0, " + (d * 10) + ")";
            });


        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d;
            })
            .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
            .attr("y", function(d) {
                return h - yScale(d) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle")



        d3.select("button")
            .on("click", function() {
                // Do something  on click
               dataset = [ 11, 12, 15, 20, 18, 17, 16, 18, 23, 25,
                5, 10, 13, 19, 21, 25, 22, 18, 15, 13 ];

              svg.selectAll("rect")
                 .data(dataset)
                 .transition()
                 .attr("y", function(d) {
                    return h - yScale(d);
                })
                .attr("height", function(d) {
                    return yScale(d);
                })
                .attr("fill", function(d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });

                svg.selectAll("text")
                    .data(dataset)
                    .transition()
                    .text(function(d) {
                        return d;
                    })
                    .attr("x", function(d, i) {
                        return xScale(i) + xScale.bandwidth() / 2;
                    })
                    .attr("y", function(d) {
                        return h - yScale(d) + 14;
                    });
            });


        </script>
    </body>
</html>
